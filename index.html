<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href="./assets/css/style.css" rel="stylesheet">
        <title>Weather Dashboard</title>
    </head>
    
    <body>
        <header>
            <h1>Weather Dashboard</h1>
        </header>
        
        <main>
        <div class="container">
          <div class="row">
            <section class="col-md-4 col-lg-3 search">
            <div class="search-form">
            <H2>Search City:</H2>
            <input type="text" name="city-search" id="city-search" placeholder="Enter City Name"></input>
            <button id="search" class="search btn">Search</button>
        </div>
         <div>
             <ul id="search-list"></ul>
         </div>   
         
        </section>

        <div class="results">
            <!-- today's weather -->
            <div id="weather-today">
                <div id="current-header" class="today-header">
                    <h3 id="results-title"></h3> 
                    <span class="icon-box">
                        <img id="today-icon"></img>
                    </span>
                </div>

        <div>
        <p id="results-temp"></p>
        <p id="results-wind"></p>
        <p id="results-humidity"></p>
        <div id="UV-box" class="today-header">
            <p id="results-UV"></p>
            <span id="UV-Index" class="index-box"></span>
        </div>
        </div>

        <div id="forecast " class="forecast col-md-8 col-lg-9"></div>
    
</div>
        
        </main>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
    <footer>   
    <button id="remove-tasks" class="btn btn-block btn-danger">Clear History</button> </footer>
    </html>
